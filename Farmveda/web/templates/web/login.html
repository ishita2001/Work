{% extends 'base.html' %}

{% block css %}

    button:hover{
        transform: scale(1.1);
        box-shadow: 5px 5px 5px black;
    }

{% endblock %}

{% block body %}

<ul class="nav navbar-nav ml-auto">
<li class="nav-item pt-1">
        <form action="{% url 'web:signup_options' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-light btn-lg" id="btn1">
            <span class="fas fa-handshake"></span> SignUp
        </button>
        </form>
    </li>
</ul>

{% endblock %}

{% block div %}

<br> <br> <br> <br> <br> <br>

<div class = " jumbotron container bg-light" style="width:500px">
<h1 class="bg-info p-1" align="center">Login</h1>
<br> <br>
<form class="site-form" action="{% url 'web:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button type="submit" class="btn btn-info text-body btn-lg">
            <span class="fas fa-sign-in-alt"></span> Login
    </button>
</form>
</div>

{% endblock %}
