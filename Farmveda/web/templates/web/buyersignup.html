{% extends 'base.html' %}

{% block css %}

    button:hover{
        transform: scale(1.1);
        box-shadow: 5px 5px 5px black;
    }

{% endblock %}

{% block body %}
<ul class="nav navbar-nav ml-auto">
        <li class="nav-item mr-3 pt-1">
            <form action="{% url 'web:login' %}">
            {% csrf_token %}    
            <button type="submit" class="btn btn-light btn-lg">
                <span class="fas fa-sign-in-alt"></span> Login
            </button>
            </form>
        </li>
</ul>
{% endblock %}

{% block div %}

<br> <br> <br> <br> <br> <br>

<div class = "container jumbotron bg-light" style="width:850px">
<h1 class="bg-info p-1" align="center">Signup</h1>
<br> <br>
<form class="site-form" action="/web/buyersignup/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info text-body btn-lg">
            <span class="fas fa-handshake"></span> SignUp
    </button> 
</form>
</div>

{% endblock %}
