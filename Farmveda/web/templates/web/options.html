{% extends 'base.html' %}

{% block css %}

    button:hover{
        transform: scale(1.1);
    }

{% endblock %}

{% block body %}
<ul class="nav navbar-nav ml-auto">
        <li class="nav-item mr-3 pt-1">
            <form action="{% url 'web:login' %}">
            {% csrf_token %}    
            <button type="submit" class="btn btn-light btn-lg">
                <span class="fas fa-sign-in-alt"></span> Login
            </button>
            </form>
        </li>
</ul>
{% endblock %}


{% block div %}

<br> <br> <br> <br> <br> <br>

<div class="jumbotron container bg-light" style="width:500px">
    <div align='center'>
    <h1 class = 'bg-info p-1'> Sign Up as</h1> <br>
    
    <form action="{% url 'web:buyer_signup' %}">
    <button type="submit" class="btn btn-info text-body btn-lg" id="btn1">
      Buyer
    </button>
    </form>
  
    <strong>OR</strong>

    <form action="{% url 'web:seller_signup' %}">
    <button type="submit" class="btn btn-info text-body btn-lg" id="btn2">
      Seller
    </button>
    </form>
    </div>
</div>

{% endblock %}
